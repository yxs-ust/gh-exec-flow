name: Reusable deploy
on: 
    workflow_call:
        inputs:
            artifact-name:
                description: the name of the deployable artifact files
                required: false
                default: dist
                type: string
jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/download-artifact@v3
              with:
                name: ${{ inputs.artifact-name }}
            - name: list files
              run: ls -la
            - name: output info
              run: echo "deploy &* uploading"
            